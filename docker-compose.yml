version: "3.2"
volumes:
    opentpod-data:
    opentpod-db-data:
    opentpod-redis-data:
services:
    opentpod-db:
        image: postgres:12.0-alpine
        container_name: opentpod-db
        restart: always
        volumes:
            - opentpod-db-data:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: root
            POSTGRES_DB: ${OPENTPOD_DB}
            POSTGRES_PASSWORD: ${OPENTPOD_DB_PASSWORD}
    opentpod-db-viewer:
        image: adminer
        container_name: opentpod-db-viewer
        restart: always
        depends_on:
            - opentpod-db
        ports:
            - 127.0.0.1:${OPENTPOD_DB_VIEWER_PORT}:20000
    opentpod-broker:
        image: rabbitmq
        container_name: opentpod-broker
        environment:
            - RABBITMQ_DEFAULT_USER=${OPENTPOD_RABBITMQ_USER}
            - RABBITMQ_DEFAULT_PASS=${OPENTPOD_RABBITMQ_PASSWORD}
    opentpod-redis:
        container_name: opentpod-redis
        image: redis:4.0.5-alpine
        command: redis-server --appendonly yes
        volumes:
            - opentpod-redis-data:/data
        command:
            [
                "sh",
                "-c",
                'exec redis-server --requirepass "$OPENTPOD_REDIS_PASSWORD"',
            ]
    opentpod-nginx:
        image: nginx:latest
        container_name: opentpod-nginx
        ports:
            - 127.0.0.1:30000:80
        volumes:
            - opentpod-data:/root/openTPOD
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/opentpod.nginx.conf:/etc/nginx/opentpod.nginx.conf:ro
    opentpod:
        build: .
        container_name: opentpod
        volumes:
            - opentpod-data:/root/openTPOD
        environment:
            - PYTHONDONTWRITEBYTECODE
            - DJANGO_DEBUG
            - DJANGO_SECRET_KEY
            - DJANGO_ALLOWED_HOSTS
            - REDIS_URL
            - REDIS_CACHE_URL
            - DATABASE_URL
            - CELERY_BROKER_URL
            - USE_DOCKER
            - NVIDIA_VISIBLE_DEVICES=all # needed for this to be cuda devices to be visible
            - NVIDIA_DRIVER_CAPABILITIES=compute,utility
